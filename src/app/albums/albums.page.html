<ion-header>
  <ion-toolbar>
    <ion-title>DAWAFY</ion-title>
    <ion-icon (click)="add()" slot="end" name="add-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment (ionChange)="segmentChanged($event.detail.value)">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="favorites">
      <ion-label>Favorites</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid id="gridimg">
    <ion-row>
      <ion-col size=5 *ngFor="let album of albums; let i=index" id="col_{{i}}">
        <div class="div_album">
        <img id="img_{{album.image}}" width="150px" height="100px" src="../../assets/img/{{album.image}}">
        <p class="name">{{album.name}}</p>
        <label class="artist"> {{album.artist}} </label>
        <label class="year"> {{album.year}} </label>
      </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
